<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generate a QRCode</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <!-- Generate QR Code -->
        <section class="Generate1">
            <div class="container">
                <div class="w3-light-grey">
                    <div id="myBar" class="w3-container w3-green w3-center" style="width:0%">0%</div>
                </div>
                <div class="Generate1-content">
                    <div class="Generate1-image">
                        <figure><img src="images/notchnco.PNG" alt="image"></figure>
                        <figure><img src="images/image2.jpg" alt="image"></figure>

                    </div>

                    <div class="Generate1-form">
                        <h3 class="form-title">QR Code Data</h3>
                        <form class="register-form" method="POST" enctype="multipart/form-data" id="form" onsubmit="generate(event);">
                            <div class="form-group">
                                <label for="phonenumber"></label>
                                <input type="text" name="phonenumber" id="phonenumber" placeholder="Phone Number" required/>
                            </div>
                            <div class="form-group">
                                <label for="file"></label>
                                <input type="file" name="file" id="file" placeholder="image">
                            </div>
                            <div class="form-group">
                                <label for="message"></label>
                                <textarea type="text" name="message" id="message" placeholder="Message" ></textarea>
                            </div>
                            <input id="submisson" type="submit" />
                        </form>
                        
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="script.js"></script>


</body></html>
